<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcastly</title>
    <link rel="icon" type="image/png" href="./weathericon/weather_windgust.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="route.js" type="module"></script>
    <script src="app.js" type="module"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/current-location" class="logo"><img src="logo-removebg-preview.png" width="364" height="58" alt="logo"> </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search for a Location" autocomplete="off"
                        class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler><span
                            class="m-icon">arrow_back</span></button>
                </div>
                <div class="active search-result" data-search-result>
                    
                </div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn><span
                        class="m-icon">my_location</span>
                    <span class="span">Current Location</span></a>
            </div>
        </div>
        <div class="search-result"></div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <!-- Current Weather -->
                <section class="section current-weather" aria-label="current-weather" data-current-weather>
                </section>


                <!-- forecast -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>
            </div>
            <div class="content-right">
                <!-- highlights -->
                <section class="section highlights" aria-labellledby="highlights-label" data-highlights>
                </section>


                <!-- hourly forecast -->
                <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast>
                </section>
                

            <!-- Footer -->

            <footer class="footer">
                <p class="body-3">
                    Built by Abhishek Sharma
                </p>
            </footer>
            </div>


            <div class="loading" data-loading>

            </div>


        </article>
    </main>



    <!-- 404 message -->
    <section class="error-content" data-error-content>
        <h2 class="heading">
            Cool 404 Message
        </h2>
        <p class="body-h1">
            Page Not Found!
        </p>

        <a href="#/current-location" class="btn-primary">
            <span class="span">
                Go Home!
            </span>
        </a>

    </section>
</body>

</html>
